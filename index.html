<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run My Python Scripts</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .group-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            background: #333;
            text-align: center;
            transition: 0.3s;
        }

        .group-title:hover {
            background: #444;
        }

        .script-list {
            list-style-type: none;
            padding: 0;
            display: none; /* Hidden by default */
        }

        .script-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .script-list li:hover {
            background: #444;
        }

        .script-list li.active {
            background: #007bff;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            margin-left: 270px; /* Space for sidebar */
            padding: 20px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
            text-align: left;
            width: 80%;
            margin: 20px auto;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Python Scripts</h2>
        <!-- Sidebar content will be populated by scripts.js -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Run My Python Scripts</h1>
        
        <button onclick="runPythonScript()">Run Selected Script</button>

        <h2>Output:</h2>
        <pre id="output">Select a script and click "Run".</pre>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
